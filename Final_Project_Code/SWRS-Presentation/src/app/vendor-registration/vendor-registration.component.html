<html>
  <body>
    <div class="form-group">
      <h1>Vendor Registration</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
        <label for="fname"><b>First Name</b></label>
        <input type="text"   placeholder="Enter First Name" [(ngModel)]='vendor.firstname'  class="form-control"  >
        <br>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" [(ngModel)]='vendor.lastname' required>
        <br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" [(ngModel)]='vendor.email' required>
        <br>
        <label for="mobileno"><b>Mobile No.</b></label>
        <input type="number" placeholder="Enter Mobile No" [(ngModel)]='vendor.mobileno'  required>
        <br>
        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address"  [(ngModel)]='vendor.address' required>
        <br>
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]='vendor.password' required>
        <br>
        <label for="age" id="input_1"><b>Age</b></label>
        <input type="number" placeholder="Enter Age" [(ngModel)]='vendor.age'  required>
        <br>
        <label for="skilldescription"><b>Skill Description</b></label>
        <input type="text" placeholder="Enter skill Description" [(ngModel)]='vendor.skilldescription'  required>
        <br>
        <label for="skilldescription"><b>Cost</b></label>
        <input type="number" placeholder="Enter Cost(per hour)" [(ngModel)]='vendor.cost'  required>
        <br>
        <label for="state">State</label>
        <select class="dropdown" [(ngModel)]="vendor.fkstate" (change)="selectChangeForState()" >
          <option>Select State</option>
          <option *ngFor="let state of listofState">{{ state.statename }}</option>
        </select>
        <br>
        <label for="skill">Skill</label>
        <select class="dropdown" [(ngModel)]="vendor.fkskill" (change)="selectChangeForSkill()">
          <option>Select Skill</option>
          <option *ngFor="let skill of listofSkill">{{ skill.servicename }}</option>
        </select>
        <br>
        <label for="city">City</label>
        <select class="dropdown" [(ngModel)]="vendor.fkcity" (change)="selectChangeForCity()">
          <option>Select City</option>
          <option *ngFor="let city of listofCity">{{ city.cityname }}</option>
        </select>
        <br>
        <label for="file">File</label>
        <input type="file" (change)="onFileChange($event)">
        <br>
        <img [src]="imageSrc" *ngIf="imageSrc" style="height: 200px; width:300px"><br>
        <hr>
      </div>
      <hr>
        <h4><span style="color: red;"> {{ result }} </span> </h4>
        <button type="submit" class="registerbtn" (click)='vendorRegistration()'>Register</button>
        <br/>

      <div class="container signin">
        <p>Already have an account? <a [routerLink] ="'/app-login'">Log in</a>.</p>
      </div>
  </body>
</html>
