<html>
  <body ng-app >
    <div class="form-group">
      <h1>Vendor Update</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <!-- <img src="https://www.w3schools.com/w3images/avatar1.png" alt="Avatar" class="img"><br> -->
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" [(ngModel)]='ven.firstname' required>

        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" [(ngModel)]='ven.lastname' required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" [(ngModel)]='ven.email' required>

        <label for="mobileno"><b>Mobile No.</b></label>
        <input type="number" placeholder="Enter Mobile No" [(ngModel)]='ven.mobileno'  required>

        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Address"  [(ngModel)]='ven.address' required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]='ven.password' required>

        <label for="age"><b>Age</b></label>
        <input type="number" placeholder="Enter Age" [(ngModel)]='ven.age' required>

        <label for="skilldescription"><b>Skill Description</b></label>
        <input type="text" placeholder="Enter skill Description" [(ngModel)]='ven.skilldescription' required>

        <label for="skilldescription"><b>Cost</b></label>
        <input type="number" placeholder="Enter Cost(per hour)" [(ngModel)]='ven.cost' disabled>

        <label for="state">State</label>
        <select class="dropdown" [(ngModel)]="ven.fkstate" (change)="selectChangeForState()">
          <option>Select State</option>
          <option *ngFor="let state of listofState">{{ state.statename }}</option>
        </select>
        <br>

        <label for="skill">Skill</label>
        <select class="dropdown" [(ngModel)]="ven.fkskill" (change)="selectChangeForSkill()">
          <option>Select Skill</option>
          <option *ngFor="let skill of listofSkill">{{ skill.servicename }}</option>
        </select>

        <br>

        <label for="city">City</label>
        <select class="dropdown" [(ngModel)]="ven.fkcity" (change)="selectChangeForCity()">
          <option>Select City</option>
          <option *ngFor="let city of listofCity">{{ city.cityname }}</option>
        </select>

        <button type="submit" class="registerbtn" (click)='vendorUpdate()'>Update</button>
        <br/>
      <span> {{ result }} </span>
    </div>
  </body>
</html>
